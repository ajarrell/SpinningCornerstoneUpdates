<div id="featuredPosts">
</div>

<script type="text/javascript">
$(document).ready(function(){
    $( "#featuredPosts" ).load( "/spinlife/tag/featured #fp", function() {
        $('#post-slider').slick({
            dots:false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            responsive: [
                {
                  breakpoint: 1200,
                  settings: {
                    slidesToShow: 3,
                    slidesToScroll: 1
                  }
                },
                {
                  breakpoint: 767,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                }
            ]    
        });
        $("#fp .card-outer").matchHeight();
    });
});
</script>
