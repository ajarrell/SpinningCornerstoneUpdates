<div class="card">
    <div class="card-outer">
        {{#if post.thumbnail}}
        <div class="card-figure">
                <figure class="card-image">
                    <a href="{{post.url}}">
                        <img src="{{getImage post.thumbnail 'blog_size'}}" alt="{{post.thumbnail.alt}}">
                    </a>
                </figure>
        </div>
        {{/if}}
        <div class="card-inner">
            <div class="card-title">
                <h2 class="blog-title">
                    <a href="{{post.url}}">{{post.title}}</a>
                </h2>
            </div>
        </div>
    </div>
</div>
