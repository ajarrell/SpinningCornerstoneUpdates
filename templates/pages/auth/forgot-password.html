{{#partial "page"}}
<div class="section">
    <div class="account account--fixedSmall">
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">
                <h2 class="page-heading">{{lang 'reset_password.heading' }}</h2>
                <p>{{lang 'reset_password.intro' }}</p>
                {{#if forms.forgot_password.error}}
                    {{> components/common/alert-error forms.forgot_password.error}}
                {{/if}}
                <form action="{{urls.auth.send_password_email}}" class="form forgot-password-form" method="post">
                    <label class="form-label" for="email">{{lang 'common.email_address'}}</label>
                    <div class="form-prefixPostfix wrap">
                        <input class="form-input" name="email" id="email" type="email" formnovalidate>
                        <input type="submit" class="btn btn-lg btn-rounded-corners form-prefixPostfix-button--postfix" value="{{lang 'reset_password.heading' }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{/partial}}
{{> layout/base}}
