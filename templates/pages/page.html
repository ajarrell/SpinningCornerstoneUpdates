{{#partial "page"}}

<main class="page">

    <!--
    {{#if page.sub_pages}}
    <nav class="navBar navBar--sub">
        <ul class="navBar-section account-navigation">
        {{#each page.sub_pages}}
            <li class="navBar-item"><a class="navBar-action" href="{{url}}">{{title}}</a></li>
        {{/each}}
        </ul>
    </nav>
    {{/if}}
    -->

    <div class="page-content page-content--centered {{page.title}}">
        {{#replace '%%Syndicate%%' page.content}}
            {{> components/page/rss_feed}}
        {{else}}
            {{{page.content}}}
        {{/replace}}
    </div>

    {{#if page.feed}}
        <ul>
            {{#each page.feed}}
                <li>
                    <h6><a href="{{url}}" target="_blank">{{title}}</a></h6>
                    <p>{{content}}</p>
                </li>
            {{/each}}
        </ul>
    {{/if}}
</main>

<script>
    var google_tag_params = { 
            ecomm_pagetype: 'other'
        };
</script>
<script>
    $(document).ready(function(){
        $('.padded-content #mc_embed_signup select').select2();
    })
</script>

{{/partial}}

{{> layout/base}}
